<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<title>School Locator</title>
<style>
  #map {
	width: 100%;
	height: 300px;
	background-color: grey;
  }
</style>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="jumbotron well">
				<h1><strong>
					School Locator
					</strong>
				</h1>
				<p>
					Nope 
				</p>
				<p>
					COMP9321 project
				</p>
			</div>
		</div>
	</div>
	<div class="row clearfix">
			<form role="form" method='GET' action="{{url_for('search_nongov')}}">
			<div class="form-group">
				<div class = "input-group" > 
					<select class="form-control form-control-sm" >
						<option>Postcode</option>
						<option>Surburb</option>
						<option>Partial School Name</option>
					</select>
					<select class='form-control form-control-sm' name="Type">
						<option>ALL</option>
						<option>Government</option>
						<option>Non-government</option>
						<option>disability</option>
					</select>
					<input type="text" class="form-control-sm" placeholder="query condition">
					<button class="btn btn-sm btn-info" type="button">Search</button>
					<br>
				</div>
				<br>
				<br>
				<br>
			</div>
	</div>
	<div class="row clearfix">
		<br>
		<div class="col-md-6 column">
			<h3> details </h3>
		</div>
		<div class="col-md-6 column" id = "map">
			<script>
			  function initMap(lat,lng) {
				var uluru = {lat: -25.363, lng: 131.044};
				var map = new google.maps.Map(document.getElementById("map"), {
				  zoom: 4,
				  center: uluru
				});
				var marker = new google.maps.Marker({
				  position: uluru,
				  map: map
				});
			  }
			</script>
			<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAkguZ-aHXwBGG4E79WDbSHsocwLIyeOU&callback=initMap">
			</script>
		</div>
	</div>
</div>
