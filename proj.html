<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>School Locator</title>
	<style>
      #map {
        width: 100%;
        height: 300px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="jumbotron well">
					<h1><strong>
						School Locator
						</strong>
					</h1>
					<p>
						Nope 
					</p>
					<p>
						COMP9321 project
					</p>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-3 column">
				<div class = "input-group" > 
					<input type="text" class="form-control-sm" placeholder="Postcode/Surburb ">
					<span class="input-group-btn-sm">
                        <button class="btn btn-sm btn-info" type="button">Search</button>
                    </span>
				</div>
				<br>
				<div class = "input-group" > 
					<input type="text" class="form-control-sm" placeholder="Partial School Name ">
					<span class="input-group-btn-sm">
                        <button class="btn btn-sm btn-info" type="button">Search</button>
                    </span>
				</div> 

				
                
				
				<div class = "input-group" > 
					<div class="btn-group">
						<input type="text" class="form-control-sm" placeholder="School type">
						<button data-toggle="dropdown" class="btn btn-sm btn-info dropdown-toggle">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li>
								 <a href="#">Government</a>
							</li>
							<li >
								 <a href="#">Non-government</a>
							</li>
							<li>
								 <a href="#">disability</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-4 column">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">
							Details
						</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
					<div class="panel-footer">
						Panel footer
					</div>
				</div>
			</div>
			<div class="col-md-5 column" id = "map">
				<script>
				  function initMap() {
					var uluru = {lat: -25.363, lng: 131.044};
					var map = new google.maps.Map(document.getElementById("map"), {
					  zoom: 4,
					  center: uluru
					});
					var marker = new google.maps.Marker({
					  position: uluru,
					  map: map
					});
				  }
				</script>
				<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAkguZ-aHXwBGG4E79WDbSHsocwLIyeOU&callback=initMap">
				</script>
			</div>
		</div>
	</div>
	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAkguZ-aHXwBGG4E79WDbSHsocwLIyeOU"></script>
 </body>
</html>
