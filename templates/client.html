<body>
	<!-- form submit action set -->
<script type="text/javascript">
	function setaction(){
		var temp1 = document.getElementById("publicCheck").checked; 
		var temp2 = document.getElementById("privateCheck").checked; 
		var temp3 = document.getElementById("condition").value;
		var x = document.getElementById("form");
		if(temp3.length==0){
			alert("please input suburb or postcode")
			return
		}
		if (temp1==true && temp2==true){
			x.action = "/school/all";
			}
		else if(temp1 == true){
			x.action = "/school/gov";
		}
		else if(temp2 == true){
			x.action = "/school/nongov";
		}
		else{
			alert("choose at least one type of school")
		}
		x.submit();
	}
</script>

<div class="container">
	<div class="row col-md-12" style="background-color:#A6ACAF ;border-bottom: 0.1px  solid white" >
		<div class="col-md-7">
			<p style="color:#CACFD2";><a class="label-md" style="border:1px solid #A6ACAF;background-color:#A6ACAF" href="https://github.com/Yunnhan/comp9321-project" >github</a></p>
		</div>
		<form id="form" class="form-inline pull-right">
			<input class="form-control " id="condition" name="condition" type="text" placeholder="postcode/suburb">
			<div class="checkbox">
				<input type="checkbox" class="custom-control-input" id="publicCheck" value="public">
				<label class="custom-control-label" for="publicCheck" style="color:#E5E7E9">public </label>
			</div>
			<div class="checkbox">
				<input type="checkbox" class="custom-control-input" id="privateCheck" value="private">
				<label class="custom-control-label" for="privateCheck" style="color:#E5E7E9">private </label>
			</div>
			<button type="button" class="btn btn-sm" style="background-color:#A6ACAF " onclick="setaction()">
				<span class="glyphicon glyphicon-search" style="color:#E5E7E9"></span>
			</button>
		</form>
	</div>
	<div class="row col-md-12" style="background-color:#A6ACAF;margin-bottom: 10px;">
		<div class="col-md-12 row text-center" >
			<label  style="font-size:55px;color:white"><strong>NSW SCHOOL LOCATOR</strong></label>
		</div>
		<div class="col-md-12 row text-center" >
			<label class="row col-md-12 text-center" style="font-size:15px;color:white">Nope COM9321 Project</label>
		</div>
	</div>
	<div class="col-md-12">
		<br/><br/><br/>
		<ul id="myTab" class="nav nav-tabs">
			<li class="active"><a href="#private"  data-toggle="tab">Private School</a></li>
			<li ><a href="#public" data-toggle="tab" >Public School</a></li>
		</ul>
		<div  class="tab-content " >
			<div class="tab-pane fade in active" id="private">
				<h3>Private School</h3>
				{% block private %}{%endblock%}
			</div>
			<div class="tab-pane fade" id="public" >
				<h3>Public School</h3>
				{% block public %}{%endblock%}
			</div>
		</div>

	</div>
</div>
