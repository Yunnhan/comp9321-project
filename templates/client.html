<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<title>School Locator</title>
<style>
  #map {
	width: 100%;
	height: 300px;
	background-color: grey;
  }
</style>
</head>
<body>
<script type="text/javascript">
	function setaction(x){
		var temp = document.getElementById("schoolType").value; 
		var x = document.getElementById("form");
		if (temp=="school type"){
			x.action = "/school/all";
			}
		else if(temp == "Government"){
			x.action = "/school/gov";
		}
		else if(temp == "Non-government"){
			x.action = "/school/nongov";
		}
		else{
			x.action = "/school/specialist";
		}
		x.submit();
	}
</script>
<div class='jumbotron'>
	<div class='container'>  
		<h1><strong>School Locator</strong></h1>
		<p>Nope COMP9321 Project</p>
		<p><a class='btn btn-info' href="https://github.com/Yunnhan/comp9321-project" role='button'>source code</a></p>
	</div>
</div>
<div class="container">	
	<form name="form" id="form" role="form" method='GET'>
		<div class="row clearfix">
			<div class="col-md-12 column" >	
				<form class="form-group" role="form">
					<div class = "input-group" > 
						<div class="col-xs-auto" >
							<select class='form-control form-control-sm' name="schoolType" id="schoolType">
								<option>school type</a></option>
								<option>Government</a></option>
								<option>Non-government</a></option>
								<option>disability</a></option>
							</select>
						</div>
						<div class="col-xs-auto" >
							<select class="form-control form-control-sm" name="querytype">
								<option>Postcode</option>
								<option>Suburb</option>
								<option>Partial School Name</option>
								<option>School Code</option>
							</select>
						</div>
						<div class="col-xs-auto" >
							<select class="form-control form-control-sm" name="disable" >
								<option>class type </option>
								<option>Autism(Au)</option>
								<option>Moderate/Severe intellectual disability(IO/IS)</option>
								<option>MC Multi Categorical</option>
								<option>EI Early Intervention</option>
								<option>moderate intellectual disability(IO></option>
								<option>Autism/moderate intellectual disability(IO/Au></option>
								<option>mild intellectual disability (IM)</option>
								<option>mental health issues (ED Emotional Disturbance)</option>
								<option>deaf/hearing impaired (H)</option>
								<option>physical disability (P)</option>
								<option>behavioural issues (BD)</option>
								<option>severe intellectual disability (IS)</option>
								<option> blind or vision impaired (V)</option>
							</select>
						</div>
						<div class="col-xs-7" >
							<input type="text" class="form-control-sm" placeholder="query condition" name="condition">
						</div>
						<div class="col-xs-auto" >
							<button type="button" class="btn btn-sm btn-info" onclick="setaction()" > Search</button>
						</div>
					</div>
				</form>
		</div>
	</form>
	</div>
	<div class="row clearfix">
		<div class="col-md-auto" >
		{% block content %}{%endblock%}
		</div>
		<div class="col-md-auto" id = "map">
			<script>
			  function initMap(lat,lng) {
				var uluru = {lat: -25.363, lng: 131.044};
				var map = new google.maps.Map(document.getElementById("map"), {
				  zoom: 4,
				  center: uluru
				});
				var marker = new google.maps.Marker({
				  position: uluru,
				  map: map
				});
			  }
			</script>
			<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAkguZ-aHXwBGG4E79WDbSHsocwLIyeOU&callback=initMap&language=en">
			</script>
		</div>
	</div>
</div>
